---
- name: Configure ACLS
  hosts: routers
  gather_facts: no
  
  vars_files:
    - aclios_var.yml
    - acleos_var.yml
    
  tasks:
    - name: Configure ACLs IOSXE
      cisco.ios.ios_acls:
        config: "{{acl}}"
        state: overridden
      when: ('ios' in ansible_network_os)

    - name: Configure ACLs EOS
      arista.eos.eos_acls:
        config: "{{acl}}"
        state: overridden
      when: ('eos' in ansible_network_os)
    
